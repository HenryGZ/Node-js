<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list FullStack</title>
    
    <link rel="stylesheet" href="css/style.css">
    <script src="js/loadTasks.js"></script>
    <script type="module" src="js/newTasks.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    
    <div class="container">
        <div class="form">
            <form class="add-form">
                <input type="text" name="task" id="task" placeholder="Digite uma tarefa">
                <button type="submit" id="btn-adicionar">Adicionar</button>
            </form>
        <div class="table">
            <table class="table-tasks">
                <thead>
                    <tr>
                        <th>Tarefa</th>
                        <th>Criada</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tasks">
                    <!-- aqui dentro estão sendo colocadas as tarefas
                        no scipt -->
                </tbody>
            </table>
        </div>
        </div>
    </div>
</body>
</html>
